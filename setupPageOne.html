<!DOCTYPE html>
<html>
<head>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>


<body>

<div class="container">
 	<h2>General</h2>
  		
  	<form role="form">
		<div class="form-group">
		     <label for="playersPerTable">PLayers per table:</label>
		     <input type="number" class="form-control" id="playersPerTable" placeholder="0">
		</div>
		<div class="form-group">
		    <label for="maxTables">Max number of tables:</label>
		    <input type="number" class="form-control" id="maxTables" placeholder="0">
		</div>
		<div class="form-group">
		    <label for="Blindlevels">Number of blindlevels:</label>
		    <input type="number" class="form-control" id="Blindlevels" placeholder="0">
		</div>
		<div class="form-group">
		    <label for="lateReg">Levels of late registration:</label>
		    <input type="number" class="form-control" id="lateReg" placeholder="0">
		</div>


		<h2>Chip values</h2>
		<div class="form-group">
		    <label for="white">White:</label>
		    <input type="number" class="form-control" id="white" placeholder="5">
		</div>
		<div class="form-group">
		    <label for="blue">Blue:</label>
		    <input type="number" class="form-control" id="blue" placeholder="25">
		</div>
		<div class="form-group">
		    <label for="red">Red:</label>
		    <input type="number" class="form-control" id="red" placeholder="100">
		</div>
		<div class="form-group">
		    <label for="green">Green:</label>
		    <input type="number" class="form-control" id="green" placeholder="500">
		</div>
		<div class="form-group">
		    <label for="black">Black:</label>
		    <input type="number" class="form-control" id="black" placeholder="2000">
		</div>


		<button type="submit" class="btn btn-default">Submit</button>
  	</form>
</div>

</body> 
</html>
